# Plank configurations
plank:
  allow_cancellations: true # whether to delete ProwJobs' pod (true) or not (false) when new instances are triggered for the same PR
  # used to link to job results for decorated jobs (with pod utilities)
  default_decoration_config:
    timeout: 14400000000000 # 4h in nano seconds
    grace_period: 15000000000 # 15s in nano seconds
    utility_images: # pull specs for container images used to construct job pods
      clonerefs: gcr.io/k8s-prow/clonerefs:v20190221-d14461a
      initupload: gcr.io/k8s-prow/initupload:v20190221-d14461a
      entrypoint: gcr.io/k8s-prow/entrypoint:v20190221-d14461a
      sidecar: gcr.io/k8s-prow/sidecar:v20190221-d14461a
    gcs_configuration: # configuration for uploading job results to GCS
      bucket: <bucket-name>
      path_strategy: explicit # or `legacy`, `single`
      default_org: <github-org> # should not need this if `strategy` is set to explicit
      default_repo: <github-repo> # should not need this if `strategy` is set to explicit
    gcs_credentials_secret: <secret-name> # the name of the secret that stores the GCP service account credential JSON file, it expects the secret's key to be `service-account.json`
# Sinker configurations (for cleanup)
sinker:
  resync_period: 1m
  max_prowjob_age: 48h
  max_pod_age: 30m

# All the Tide configurations
tide:
  queries:
  - orgs:
    - sanster23
    labels:
    - lgtm
    - approved
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase


# Labels template
job_labels_template: &job_labels_template
  preset-dind-enabled: "true"

periodics:
- interval: 10m
  agent: kubernetes
  name: echo-test
  spec:
    containers:
    - image: alpine
      command: ["/bin/date"]

presubmits:
  sanster23/k8s_prow_flask_cicd:
  - name: workflow-test-presubmit
    always_run: true               # Run for every PR, or only when requested.
    skip_report: false             # Whether to skip setting a status on GitHub.
    decorate: true
    trigger: "(?m)^/test workflow"
    rerun_command: "/test workflow"
    context: workflow-test-presubmit
    agent: kubernetes
    max_concurrency: 10
    labels:
      <<: *job_labels_template
      preset-build-pr: "true"
    spec:
      containers:
      - image: docker.io/shekhawatsanjay/prow-ci-test
        args:
        - "pre"
        securityContext:
          privileged: true
        env:
        - name: workflow_chart
          value: testing_workflow

postsubmits:
  sanster23/k8s_prow_flask_cicd:
  - name: test-postsubmit
    agent: kubernetes
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
    max_concurrency: 10   # Run no more than this number concurrently.
    branches:             # Only run against these branches.
    - master
  - name: release-postsubmit
    agent: kubernetes
    max_concurrency: 10   # Run no more than this number concurrently.
    skip_report: false             # Whether to skip setting a status on GitHub.
    decorate: true
    labels:
      <<: *job_labels_template
      preset-build-master: "true"
    spec:
      containers:
      - image: docker.io/shekhawatsanjay/prow-ci-test
        args:
        - "pre"
        securityContext:
          privileged: true
        env:
        - name: workflow_chart
          value: release_workflow
