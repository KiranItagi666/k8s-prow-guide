# Default Labels template for jobs
job_labels_template: &job_labels_template
  preset-dind-enabled: "true"

# Presubmit jobs
presubmits:
  sanster23/k8s-prow-guide:
  - name: pull-job
    always_run: true
    decorate: true
    spec:
      containers:
      - image: shekhawatsanjay/prow-golang-builder:latest
        imagePullPolicy: IfNotPresent
        command:
        - "make"
        args:
        - "test"
  - name: pull-job-ls
    always_run: true
    decorate: true
    spec:
      containers:
      - image: shekhawatsanjay/prow-golang-builder:latest
        imagePullPolicy: IfNotPresent
        command:
        - "make"
        args:
        - "all"
  - name: build-presubmit
    always_run: true
    decorate: true
    spec:
      containers:
      - image: shekhawatsanjay/prow-golang-builder:latest
        imagePullPolicy: IfNotPresent
        command:
        - "make"
        args:
        - "build"