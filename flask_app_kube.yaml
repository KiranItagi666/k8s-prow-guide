apiVersion: v1
kind: Service
metadata:
  name: flask-app-svc
  labels:
    run: flask-app
spec:
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    run: flask-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-dpl
spec:
  selector:
    matchLabels:
      run: flask-app
  replicas: 1
  template:
    metadata:
      labels:
        run: flask-app
    spec:
      containers:
      - name: flask-app
        image: shekhawatsanjay/flask-app
        ports:
        - containerPort: 5000
